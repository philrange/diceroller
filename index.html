</head>

<!-- input buttons -->
<div id="input-container" class="container">
		
	<div class="input-group mb-3">
		<div class="input-group-prepend">
	    	<span class="input-group-text" for="numberOfDice">Number of Dice</span>
	  	</div>
		<!-- <span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" disabled="disabled" 
			data-type="minus" data-field="numberOfDice"> -->
				<!-- <span class="glyphicon glyphicon-minus"></span> -->
			</button>
		</span>
		<input type="text" id="numberOfDice" name="numberOfDice" class="form-control input-number" value="10" min="1">
		<!-- <span class="input-group-btn">
			<button type="button" class="btn btn-default btn-number" data-type="plus" data-field="numberOfDice"> -->
				<!-- <span class="glyphicon glyphicon-plus"></span> -->
			</button>
		</span>
	</div>


	<div class="input-group mb-3">
	  	<div class="input-group-prepend">
	    	<span class="input-group-text" for="successOn">Success On</span>
	  	</div>
  		<select class="custom-select" id="successOn">
    		<option selected>Choose...</option>
    		<option value="1">1</option>
    		<option value="2">2</option>
    		<option value="3">3</option>
    		<option value="4">4</option>
    		<option value="5">5</option>
    		<option value="6">6</option>
  		</select>
  		<div class="input-group-append">
	    	<span class="input-group-text" for="successOn">+</span>
	  	</div>
	</div>

	<div class="input-group mb-3">
	  	<div class="input-group-prepend">
	    	<span class="input-group-text" for="canReroll">Can Reroll</span>
	  	</div>
  		<select class="custom-select" id="canReroll">
    		<option value="0" selected>No</option>
    		<option value="-1">Reroll failures</option>
    		<option value="1">1s</option>
    		<option value="2">2s or lower</option>
    		<option value="3">3s or lower</option>
    		<option value="4">4s or lower</option>
    		<option value="5">5s or lower</option>
    		<option value="6">6s or lower</option>
  		</select>
	</div>

	
	<div class="btn-group" role="group" aria-label="buttons">
		<button type="button" class="btn btn-secondary" onclick="clearResults()">
			Clear
		</button>

		<button type="button" class="btn btn-primary" onclick="go()">
			Roll
		</button>
	</div>
</div>

<!-- main page -->
<div class="container">

	<div id='result-container'>
		Successes: <span id="successes">0</span>
		Can reroll: <span id="rerolls">0</span>
		<button type="button" class="btn btn-primary" onclick="reroll()" id="rerollButton" disabled>
			Reroll
		</button>
	</div>

	<div id='dice-container' class='dice-rolls'>
		<span id="rolledDice"></span>
	</div>	

	<div id='rerolled-dice-container' class='dice-rolls'>
		<span id="rerolledDice"></span>
	</div>	


	<div>
		<span id="debug"></span>
	</div>

</div>
